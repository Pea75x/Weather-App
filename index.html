<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
<link rel="stylesheet" href="src/style.css">

</head>
<body>
    <div class="container">
    <form>
        <input type="text" placeholder="Enter City Name" id="cityText"/>
        <input type="submit" value="Search" id="citySearch"/>
    </form>
    <button>Current Location</button>
    <h1>Weather App</h1>
    <h2>16:32</h2>
    <h3>Thursday 6 Nov</h3>

    <div class="today">
<div class="row">
    <div class="col, humidity">
        <ul>
            <img src="http://openweathermap.org/img/wn/11d@2x.png" id="icon" style="width: 100px;" />
            <li><span id="weather"> cloudy </span></li>
            <li>Humidity: <span id="humidity">92</span>%</li>
            <li>Wind:<span id="wind">2</span>mph</li>
        </ul>
    </div>
    <div class="col, temp">
        <span id="temperature">12</span> <span id="celsius">°C|</span><span id="fahrenheit">°F</span>
    </div>
</div>
  </div>

    <div class="row">
<div class="col"> 
    <ul class="more">
        <li>Fri</li>
        <li><img src="src/rain.png" style="width: 50px;"/></li>
        <li><strong>12°</strong>/9°</li>
    </ul>
</div>
<div class="col">
    <ul class="more">
        <li>Sat</li>
        <li><img src="src/rain.png" style="width: 50px;"/></li>
        <li><strong>18°</strong>/12°</li>
    </ul>
</div>  
<div class="col">
    <ul class="more">
        <li>Sun</li>
        <li><img src="src/clear.png" style="width: 50px;"/></li>
        <li><strong>16°</strong>/13°</li>
    </ul>
</div>
<div class="col">
    <ul class="more">
        <li>Mon</li>
        <li><img src="src/rain.png" style="width: 50px;"/></li>
        <li><strong>19°</strong>/15</li>
    </ul>
</div>
<div class="col">
    <ul class="more">
        <li>Tues</li>
        <li><img src="src/clouds.png" style="width: 50px;"/></li>
        <li><strong>14°</strong>/10°</li>
    </ul>
</div>
    </div>
    </div>
